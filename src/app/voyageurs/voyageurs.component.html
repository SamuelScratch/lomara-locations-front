<header style="background-image: url('/assets/tourisme (1).jpeg');">
    <div>
        <div>
            <h1>Voyageurs</h1>
        </div>
    </div>
</header>

<article>
    <div class="biens">
        <div class="carte-bien" *ngFor="let bien of biens">
            <img src={{bien.vignette}} alt="IMAGE BIEN" class="bien-image">
            <div class="bien-nom">
                {{bien.nom}}
            </div>
        </div>
    </div>

</article>
